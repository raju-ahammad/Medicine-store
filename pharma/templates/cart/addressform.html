{% load crispy_forms_tags %}
<form class="" action="{% url 'checkout_address_create' %}" method="post">
  {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
  {% endif %}

  {% if address_type %}
  <input type="hidden" name="next" value="{{ address_type }}">
  {% endif %}

  {% csrf_token %}
  {{ form|crispy }}

  <button class="btn btn-lg btn-block btn-info ml-2" type="submit" name="button ">Submit</button>
</form>
